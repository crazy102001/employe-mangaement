<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
Login
{% endblock %}
{% block content %}
<h2 class="text-center">LOGIN</h2>


     <form method="POST">
         {% csrf_token %}

{% endblock %}
