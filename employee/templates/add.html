<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<h2 class="text-center">ADD Employess</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

<div class="mb-3">
  <label class="form-label">Name</label>
  <input type="text" class="form-control"  name="n"  placeholder="enter name">
</div>
<div class="mb-3">
  <label class="form-label">Department</label>
    <input type="text" class="form-control" name="d" placeholder="enter department name">
</div>
<div class="mb-3">
  <label class="form-label">ID</label>
    <input type="number" class="form-control" name="i" placeholder="enter id">
</div>
<div class="mb-3">
  <label class="form-label">age</label>
    <input type="number" class="form-control" name="a" placeholder="enter the age">
</div>
    <div class="mb-3">
  <button type="submit" class="btn btn-primary">Submit</button>

</div>


</form></center>
{% endblock %}
